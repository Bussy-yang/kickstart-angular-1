<ul class="breadcrumb">
    <li><i class="icon-home"></i> <a href="#">Home</a></li>
    <li><a href="#/user/list">Users</a></li>
    <li><a href="#/user/{{id}}">User</a></li>
</ul>
<div class="panel">
    <h2>{{id ? "Edit" : "Create"}} User</h2>
    <form name="userForm" class="form-horizontal">
        <esp-input ng-model="user.username" width="col-sm-5"></esp-input>
        <esp-input type="password" ng-model="user.password" width="col-sm-5"></esp-input>
        <esp-input-group ng-model="user" fields="email,roles" width="col-sm-5"></esp-input-group>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
                <button class="btn btn-primary" ng-click='save()'>OK</button>
                <button class="btn" esp-click="/user/list">Cancel</button>
                <button class="btn" ng-show="id" ng-click='remove({{user.id}})'>Delete</button>
            </div>
        </div>
    </form>
</div>
