<div fade" modal="shouldBeOpen" close="closeLogin()" ng-init="openLogin()" options="options">
    <div id="login" class="modal-dialog">
        <div class="modal-content login">
            <div class="modal-header">
                <h4>Log in</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="form-error ng-cloak" ng-show="error" ng-cloak>
                        <h2 class="ng-cloak" ng-cloak>Invalid login name or password.</h2>
                        <p>Please retry.</p>
                    </div>
                    <div class="form-group">
                        <input type='text' class="form-control" ng-model='user.username' tabindex='1' placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input id='password' type='password' class="form-control" ng-model='user.password' tabindex='2' placeholder="Password">
                        <p class="forgot-password"><a href="#">Forgot password?</a></p>
                        <input type='checkbox' tabindex='3'> <span class="remember-me">Remember me</span>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" ng-click='login()' tabindex='4'>OK</button>
                </div>
            </form>
        </div>
    </div>
</div>
