<div>
    <!-- MOB - this needs to be included -->
    <nav>
        <ul class="nav nav-tabs">
            <li ng-repeat="pane in ['Details', 'VLANs']"  ng-class="{active: currentPane == pane}">
                <a ng-click="selectPane(pane)">{{pane}}</a>
            <li>
        </ul>
    </nav>

    <h3>Log Details</h3>
    <div class="form-group">
        <label class="control-label col-md-2" for="inputName">Name</label>
        <div class="col-md-2">
            <div class="input-group">
                <span class="input-group-addon">tty</span>
                <span class="form-control input-small uneditable-input">{{log.num}}</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Status</label>
        <div class="col-md-4">
            <input type="text" class="form-control input-small uneditable-input" ng-model='log.status'>
        </div>
    </div>

    <!-- MOB - need directives to simplify this -->
    <div class="form-group">
        <label class="control-label col-md-2">Admin Mode</label>
        <div class="controls col-md-10">
            <label class="radio">
                <input type='radio' ng-model='log.mode' value='Online'>Online
            </label>
            <label class="radio">
                <input type='radio' ng-model='log.mode' value='Offline'>Offline
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Auto Negotiate</label>
        <div class="controls col-md-10">
            <label class="checkbox">
                <input type='checkbox' ng-model='log.negotiate' ng-true-value='Enabled' ng-false-value='Disabled'>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Duplex</label>
        <div class="controls col-md-10">
            <label class="radio"><input type='radio' ng-model='log.duplex' value='Half'>Half</label>
            <label class="radio"><input type='radio' ng-model='log.duplex' value='Full'>Full</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Flow Control</label>
        <div class="controls col-md-10">
            <label class="checkbox">
                <input type='checkbox' ng-model='log.flowControl' ng-true-value='Enabled' ng-false-value='Disabled'>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Jumbo</label>
        <div class="controls col-md-10">
            <label class="checkbox">
                <input type='checkbox' ng-model='log.jumbo' ng-true-value='Enabled' ng-false-value='Disabled'
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Speed</label>
        <div class="controls col-md-2">
            <select class="form-control" ng-model="log.speed" ng-options="speed for speed in ['1000', '10000', '40000']" class='input-small'></select>
        </div>
    </div>
</div>
