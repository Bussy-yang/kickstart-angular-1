<div class="span4">
    <h3>Log</h3>
    <table class="table table-striped table-bordered table-hover table-condensed"
            ng-init="columns = ['date',  'type', 'title']">
        <thead><tr><th>Remove</th><th ng-repeat="header in columns">{{header | titlecase}}</th></tr></thead>
        <tbody>
        <tr ng-repeat="log in logs.data" ng-click="click($index)">
            <td><span class="glyphicon glyphicon-remove"></span></td>
            <td ng-repeat="column in columns">{{log[column]}}</td>
        </tr>
        </tbody>
    </table>
</div>
