<ul class="breadcrumb">
    <li>VLAN</li>
    <li><a href="#/vlan/list">VLANs</a></li>
    <li><i class="icon-home"></i> <a href="#">Home</a></li>
</ul>
<div ng-include src="'app/vlan/panes.inc'" ng-init="currentPane='Ports'"></div>
<div class="panel">
    <h2>Ports for {{vlan.name}}</h2>
    <table class="table table-striped table-bordered table-hover table-condensed small">
        <thead>
            <tr>
                <th ng-repeat="header in ['Port']">{{header | titlecase}}</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mapping in mappings">
            <td ng-repeat="column in ['port.name']" esp-click="/port/{{mapping['port.id']}}">{{mapping[column]}}</td>
            <td class="col-sm-1 text-center"><i class="fa fa-times" ng-click="removePort(mapping)"></i></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-show="Esp.can('edit')" esp-click="{{'/vlan/' + vlan.id + '/add'}}">Add Port</button>
</div>
