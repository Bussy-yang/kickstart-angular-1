<div>
    <div ng-include src="'app/vlan/panes.inc'" ng-init="currentPane='Ports'"></div>
    <h3>Ports for {{vlan.name}}</h3>
    <div class="col-xs-6">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th ng-repeat="header in ['Port']">{{header | titlecase}}</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="mapping in mappings">
                <td ng-repeat="column in ['port.name']" esp-click="/port/{{mapping['port.id']}}">{{mapping[column]}}</td>
                <td class="col-xs-1 text-center"><i class="icon-remove-circle" ng-click="removePort(mapping)"></td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-show="Esp.can('edit')" esp-click="{{'/vlan/' + vlan.id + '/add'}}">Add Port</button>
    </div>
</div>
