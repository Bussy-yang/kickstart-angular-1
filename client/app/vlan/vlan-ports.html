<div ng-init="currentPane='Ports'">
    <nav>
        <ul class="nav nav-tabs">
            <li ng-repeat="pane in ['Details', 'Ports']"  ng-class="{active: currentPane == pane}">
                <a ng-click="selectPane(pane)">{{pane}}</a>
            </li>
        </ul>
    </nav>

    <h3>Ports for {{vlan.name}}</h3>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead><tr>
            <th ng-repeat="header in ['Port', 'Tagged']">{{header | titlecase}}</th>
            <th>Remove</th>
            </tr></thead>
        <tbody>
        <tr ng-repeat="port in ports.data" ng-click="clickPort($index)">
            <td ng-repeat="column in ['port.name', 'tagged']">{{port[column]}}</td>
            <td class="span1 centered"><i class="icon-remove-circle" ng-click="removePort(port['port.name'])"></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-show="Esp.can('edit')" ng-click="Esp.goto('/service/vlan/' + vlan.id + '/add')">Add Port</button>
</div>
