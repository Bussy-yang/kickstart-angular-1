<div>
    <div ng-include src="'app/vlan/panes.inc'" ng-init="currentPane='Details'"></div>
    <h3>VLAN Details</h3>
    <form name="vlanForm" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-xs-3">Name</label>
            <div class="input-group col-xs-7" ng-class='{"has-error": fieldErrors.name}'>
                <span class="input-group-addon">vlan</span>
                <input type='text' class="form-control input-small" ng-model='vlan.num' placeholder="NN">
                <span class="input-group-addon" ng-show="fieldErrors.name">{{fieldErrors.name}}</span>
            </div>
        </div>

        <esp-input ng-model="vlan.description" width="col-xs-7"></esp-input>
        <esp-input ng-model="vlan.status" width="col-xs-7"></esp-input>
        <esp-input type="radio" ng-model="vlan.mode" width="col-xs-3" label="Admin Mode"></esp-input>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8">
                <button class="btn btn-primary" ng-click='save()'>Save</button>
                <button class="btn" esp-click="/vlan/list">Cancel</button>
                <button class="btn" ng-show="id" ng-click='remove(vlan.id)'>Delete</button>
            </div>
        </div>
    </form>
</div>
