<div ng-init="currentPane='Details'">
    <nav>
        <ul class="nav nav-tabs">
            <li ng-repeat="pane in ['Details', 'Ports']"  ng-class="{active: currentPane == pane}">
                <a ng-click="selectPane(pane)">{{pane}}</a>
            </li>
        </ul>
    </nav>

    <h3>VLAN Details</h3>
    <form name="vlanForm" class="form-horizontal" ng-controller='VlanControl'>
        <div class="form-error ng-cloak" ng-show="fieldErrors">
            <h2>The Vlan has errors that prevent it being saved.</h2>
            <p>There were problems with the following fields:</p>
            <ul ng-repeat="msg in fieldErrors">
                <li>{{msg}}</li>
            </ul>
        </div>
        <div class="form-group">
            <div class="control-label col-md-2" for="inputName">Name</div>
            <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-addon">vlan</span>
                    <input type='text' class="form-control input-small" ng-model='vlan.num' ng-class='{"field-error": fieldErrors.title}' placeholder="NN">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Description</label>
            <div class="col-md-4">
                <input type="text" class="form-control input-small uneditable-input" ng-model='vlan.description'>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Status</label>
            <div class="col-md-4">
                <input type="text" class="form-control input-small uneditable-input" ng-model='vlan.status'>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Admin Mode</label>
            <div class="controls col-md-10">
                <label class="radio">
                    <input type='radio' ng-model='vlan.mode' value='Online'>Online
                </label>
                <label class="radio">
                    <input type='radio' ng-model='vlan.mode' value='Offline'>Offline
                </label>
            </div>
        </div>

       <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-primary" ng-click='save()'>Save</button>
                <button class="btn" ng-click='Esp.goto("/service/vlan/list")'>Cancel</button>
                <button class="btn" ng-show="action=='Edit'" ng-click='remove({{vlan.id}})'>Delete</button>
            </div>
        </div>
    </form>
</div>
