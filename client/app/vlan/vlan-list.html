<ul class="breadcrumb">
    <li><i class="icon-home"></i> <a href="#">Home</a></li>
    <li><a href="#/vlan/list">VLANs</a></li>
</ul>
<div class="panel">
    <h2>VLANs</h2>
    <div class="row">
        <div class="col-sm-10">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th ng-repeat="header in schema.headers" ng-click="click($index)">{{header | titlecase}}</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vlan in vlans">
                        <td ng-repeat="column in schema.columns" esp-click="/vlan/{{vlans[$index].id}}">{{vlan[column]}}</td>
                        <td class="col-sm-1 text-center"><i class="icon-remove-circle" ng-click="remove({{vlan.id}})"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-primary" ng-show="Esp.can('edit')" esp-click="/vlan/">New VLAN</button>
</div>
