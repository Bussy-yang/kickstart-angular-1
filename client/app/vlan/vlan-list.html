<div class="span4">
    <h3>VLANs</h3>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead><tr><th ng-repeat="header in vlans.schema.headers" ng-click="click($index)">{{header | titlecase}}</th></tr></thead>
        <tbody>
            <tr ng-repeat="vlan in vlans.data" ng-click="click($index)">
                <td ng-repeat="column in vlans.schema.columns">{{vlan[column]}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-show="Esp.can('edit')" ng-click="Esp.goto('/service/vlan/')">New VLAN</button>
</div>
