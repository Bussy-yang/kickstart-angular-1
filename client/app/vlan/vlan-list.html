<div class="col-xs-10">
    <h3>VLANs</h3>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th ng-repeat="header in schema.headers" ng-click="click($index)">{{header | titlecase}}</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="vlan in vlans">
                <td ng-repeat="column in schema.columns" esp-click="/vlan/{{vlans[$index].id}}">{{vlan[column]}}</td>
                <td class="col-xs-1 text-center"><i class="icon-remove-circle" ng-click="remove({{vlan.id}})"></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-show="Esp.can('edit')" esp-click="/vlan/">New VLAN</button>
</div>
