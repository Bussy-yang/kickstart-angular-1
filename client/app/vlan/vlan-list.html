<ul class="breadcrumb">
    <li>VLANs</li>
    <li><i class="icon-home"></i> <a href="#">Home</a></li>
</ul>
<div class="panel">
    <h2>VLANs</h2>
    <div class="row">
        <div class="col-sm-10">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th ng-repeat="name in schema.columns" ng-click="click($index)">{{name | titlecase}}</th>
                        <th ng-if="Esp.can('edit')">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vlan in vlans" esp-edit="/vlan/{{vlans[$index].id}}">
                        <td ng-repeat="column in schema.columns">{{vlan[column]}}</td>
                        <td ng-if="Esp.can('edit')" class="col-sm-1 text-center"><i class="fa fa-times" ng-click="remove(vlan.id)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-primary" ng-show="Esp.can('edit')" esp-edit="/vlan/">New VLAN</button>
</div>
