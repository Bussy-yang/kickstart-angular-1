<div class="modal-header">
	<h3>Are you sure?
		<i class="icon-remove-circle pull-right" ng-click="closeConfirm(0)"></i>
	</h3>
</div>
<div class="modal-body">
	<p><i>Do you want to remove {{port.name}} from {{vlan.name}}?</i></p>
	<p>The Port itself will not be lost.</p>
</div>
<div class="modal-footer">
	<button ng-click="closeConfirm(1)" class="btn btn-primary" >Remove the Port</button>
	<button ng-click="closeConfirm(0)" class="btn" >Cancel</button>
</div>
