<ul class="breadcrumb">
    <li>Event</li>
    <li><a href="#/event/list">Events</a></li>
    <li><i class="icon-home"></i> <a href="#">Home</a></li>
</ul>
<div class="panel">
    <h3>Event Details</h3>
    <form name="eventForm" class="form-horizontal">
        <esp-input fields="title" ng-model="event.title" ></esp-input>

        <div class="form-group">
            <label class="control-label col-xs-3">Type</label>
            <div class="input-group col-xs-8">
                <span class="input-group-addon">
                    <i class="severity fa fa-inverse event-{{event.type}}" ng-class="Esp.faclass(event.type)"></i>
                </span>
                <input type="text" value="{{event.type}}" class="form-control input-small"></input>
            </div>
        </div>
        <esp-input fields="id" ng-model="event.id"></esp-input>
        <esp-input fields="date" type="text" ng-model="event.date" filter="date:'yyyy-MM-dd HH:mm:ss'"></esp-input>
        <esp-input fields="message" type="textarea" ng-model="event.message" rows="6"></esp-input>
        <esp-input fields="title" ng-model="event.title"></esp-input>
           
       <div class="form-group">
            <div class="col-sm-offset-2">                                                                  
                <button class="btn btn-primary" esp-click="/event/list">Continue</button>
                <button class="btn" xng-show="Esp.user" ng-click='remove(event.id)'>Delete</button>
            </div>
        </div>
    </form>
</div>
