<div class="clearfix col-xs-8" ng-init="getList()">
    <h3>Events</h3>
    <table class="table table-striped table-bordered table-hover table-condensed"
            ng-init="columns = ['ID', 'date',  'type', 'title']">
        <thead>
            <tr>
                <th ng-repeat="header in columns">{{header | titlecase}}</th>
                <th class="text-center">Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in events" esp-click="/event/{{event.id}}">
            <td>{{event.id}}</td>
            <td>{{event.date | date:'short'}}</td>
            <td>{{event.type}}</td>
            <td>{{event.title}}</td>
            <td class="text-center" ng-click="remove(event.id)"><span class="glyphicon glyphicon-remove"></span></td>
        </tr>
        <tr ng-show="eventList.data.length == 0">
            <td colspan="5">No Event Entries</td>
        </tr>
        </tbody>
    </table>
</div>
