<ul class="breadcrumb">
    <li>Events</li>
    <li><i class="icon-home"></i> <a href="#/">Home</a></li>
</ul>

<div class="panel" ng-init="getList()">
    <h2>Events</h2>
    <div class="row">
        <div class="col-sm-16">
            <table class="table table-striped table-bordered table-hover table-condensed" ng-init="columns = ['ID', 'type', 'date', 'title']">
                <thead>
                    <tr>
                        <th ng-repeat="header in columns">{{header | titlecase}}</th>
                        <th ng-if="Esp.can('edit')" class="narrow text-center">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="event in events" esp-click="/event/{{event.id}}" >
                    <td>{{event.id}}</td>
                    <td><i class="severity fa fa-inverse event-{{event.type}}" ng-class="Esp.faclass(event.type)"></i>{{event.type}}</td>
                    <td>{{event.date | date:'short'}}</td>
                    <td>{{event.title}}</td>
                    <td  ng-if="Esp.can('edit')" class="narrow text-center" ng-click="remove(event.id)"><i class="fa fa-times"></i></td>
                </tr>
                <tr ng-show="eventList.data.length == 0">
                    <td colspan="5">No Event Entries</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
