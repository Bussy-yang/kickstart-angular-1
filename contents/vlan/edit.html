<ul class="breadcrumb">
    <li>VLAN</li>
    <li><a href="#/vlan/list">VLANs</a></li>
    <li><i class="icon-home"></i> <a href="#/">Home</a></li>
</ul>
<div ng-include src="Esp.url('/vlan/panes.html')" ng-init="currentPane='Details'"></div>
<div class="panel">
    <h2>VLAN Details</h2>
    <form name="vlanForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3">Name</label>
            <div class="input-group col-sm-7" ng-class='{"has-error": fieldErrors.name}'>
                <span class="input-group-addon">vlan</span>
                <input type='text' class="form-control input-small" ng-model='vlan.num' placeholder="NN">
                <span class="input-group-addon" ng-show="fieldErrors.name">{{fieldErrors.name}}</span>
            </div>
        </div>

        <esp-input ng-model="vlan.description" inputClass="col-sm-7"></esp-input>
        <esp-input ng-model="vlan.status" inputClass="col-sm-7"></esp-input>
        <esp-input ng-model="vlan.mode" inputClass="col-sm-3" label="Admin Mode" type="radio"></esp-input>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-primary" ng-click='save()'>Save</button>
                <button class="btn" esp-click="/vlan/list">Cancel</button>
                <button class="btn" ng-show="vlan.id" ng-click='remove(vlan.id)'>Delete</button>
            </div>
        </div>
    </form>
</div>
